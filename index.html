<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chess-like Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Chess Game</h1>
        <div id="game-info">
            <p id="turn-indicator">Current Turn: <span id="current-player">A</span></p>
            <p id="game-messages"></p>
        </div>
        <div id="game-board"></div>
        <div id="move-controls"></div>
        <div id="game-messages"></div>
        <div id="move-history">
            <h3>Move History</h3>
            <ul id="history-list"></ul>
        </div>
        <div id="game-over" style="display: none;">
            <h2 id="winner-announcement"></h2>
            <button id="new-game">Start New Game</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
